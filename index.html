            required
            id="search-form-input"

      </header>
      <main>
        <div class="weather-app-data">

            <p class="app-details">
              <span id="time"></span> <span id="description">Description</span
              ><br />
              Humidity:
              <strong id="humid"></strong>
              , Wind:
              <strong id="speed"></strong>
            </p>
          </div>
